apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: express-app-k8s
  name: express-app-k8s
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: express-app-k8s
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: express-app-k8s
    spec:
      containers:
      - image: hirush99/express-app-kubernetes:c0f95b1dfd846a7605341380989746fc49068638
        imagePullPolicy: IfNotPresent
        name: express-app-kubernetes
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        ports:
          - containerPort: 3000
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30